<!doctype html>
<html>
  <head>
    <title>Google vsck</title>
    <meta charset="UTF-8">
    <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
    <link rel="stylesheet" type="text/css" href="gstyle.css"> 
  </head>  
  <body>
      <div id="viewport">
        <div id="header">
            <div id="l-header">
                <ul>
                    <li><a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
                    <li><a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a></li>
                </ul>
            </div>
            <div id="r-header">
                <div id="r-header-l">
                    <ul class="diflist">
                        <li><a href="https://mail.google.com/">Gmail</a></li>
                        <li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0">Images</a></li>                
                    </ul>
                </div>
                <div id="r-header-r">
                    <a id="grid" href="https://www.google.com/intl/en/about/products/" role="button"></a>
                    <div id="bell"></div>
                    <div id="accnt-icon"></div>
                </div>                        
            </div>
        </div>
        <div id="search-bar">
            <div id="logo">
                <img alt="Google" id="glogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"/>
            </div>
            <div id="form-bar">
                <div class="form-box">
                    <input id="input-form" type="text"/>
                    <div id="mphone">
                        <img id="micimage" src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"/>
                    </div> 
                </div>
            </div>
            <div id="button-box">
                <div id="search-button">
                    <input type="submit" value="Google Search"/>
                </div> 
                <div id="lucky-button">
                    <input type="submit" value="I'm Feeling Lucky"/>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="l-footer">
                <ul>
                    <li><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
                </ul>
            </div>
            <div id="r-footer">
                <ul>
                    <li><a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a</li>
                    <li><a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a></li>
                    <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
  </body>   
</html>
